AWSTemplateFormatVersion: 2010-09-09
Description: Secrets from third party services
Parameters:
    EnvId:
        Type: String
        Description: Environment Id (used to namespace resources)
        AllowedPattern: '[a-z][a-z0-9]{2,19}'
        ConstraintDescription: Must be lower case letters between 3 and 20 characters.
    SystemId:
        Type: String
        Description: System Id (used to namespace resources)
        AllowedPattern: '[a-z][a-z0-9]{2,19}'
        ConstraintDescription: Must be lower case letters between 3 and 20 characters.

Resources:
    GoogleSecret:
        Type: 'AWS::SecretsManager::Secret'
        Properties:
            Name: !Sub '/${SystemId}/${EnvId}/google_secret_1'
            GenerateSecretString:
                GenerateStringKey: 'password'
                PasswordLength: 30
                SecretStringTemplate: !Sub '{
                    "type": "placeholder",
                    "project_id": "placeholder",
                    "private_key_id": "placeholder",
                    "private_key": "placeholder",
                    "client_email": "placeholder",
                    "client_id": "placeholder",
                    "auth_uri": "placeholder",
                    "token_uri": "placeholder",
                    "auth_provider_x509_cert_url": "placeholder",
                    "client_x509_cert_url": "placeholder",
                    "universe_domain": "placeholder"
                    }'
            Tags:
                - Key: EnvId
                  Value: !Ref EnvId
                - Key: SystemId
                  Value: !Ref SystemId
    FirebaseSecret:
        Type: 'AWS::SecretsManager::Secret'
        Properties:
            Name: !Sub '/${SystemId}/${EnvId}/firebase_secret'
            GenerateSecretString:
                SecretStringTemplate: !Sub '{
                    "apiKey": "placeholder",
                    "authDomain": "placeholder",
                    "projectId": "placeholder",
                    "storageBucket": "placeholder",
                    "messagingSenderId": "placeholder",
                    "appId": "placeholder"
                    }'
                GenerateStringKey: 'discard'
                PasswordLength: 30
                ExcludeCharacters: '"@/\'
            Tags:
                - Key: EnvId
                  Value: !Ref EnvId
                - Key: SystemId
                  Value: !Ref SystemId

Outputs:
    GoogleSecretArn:
        Description: Google Secret Arn
        Value: !Ref GoogleSecret
    FirebaseSecretArn:
        Description: Firebase Secret Arn
        Value: !Ref FirebaseSecret